{% extends "base.html" %}

{% block content %}
<div class="container py-5 text-center">
    <div class="error-container">
        <i class="fas fa-exclamation-triangle fa-5x text-warning mb-4"></i>
        <h1 class="display-5 mb-3">{{ error_title | default('發生錯誤') }}</h1>
        <p class="lead text-white-75">{{ error_message | default('抱歉，發生了一些無法預期的問題。') }}</p>
    </div>
</div>
{% endblock %}
